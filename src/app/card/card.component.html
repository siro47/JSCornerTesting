<div class="card-container" (click)="changeState()" [@flipState]="cardStatus"
     [ngStyle]="{ 'background-color': getColor() }">
  <div *ngIf="cardStatus === 'main'">
    <h2>{{data?.title}}</h2>
    <span class="footer">{{data?.footer}}</span>
  </div>
  <div *ngIf="cardStatus === 'details'">
    <span>{{ data?.extendedInfo}}</span>
  </div>
</div>
